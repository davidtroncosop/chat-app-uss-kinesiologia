<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="%PUBLIC_URL%/favicon.svg" />
    <link rel="icon" type="image/x-icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="manifest" href="%PUBLIC_URL%/site.webmanifest" />
    
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover" />
    <meta name="theme-color" content="#2563eb" />
    <meta name="description" content="Asistente virtual USS Kinesiología - Chat inteligente para estudiantes" />
    
    <!-- Meta tags para móvil -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="USS Kinesio" />
    
    <title>Chat USS Kinesiología</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
      /* Optimización móvil - Encuadre perfecto */
      html, body {
        height: 100%;
        overflow: hidden;
        -webkit-overflow-scrolling: touch;
        margin: 0;
        padding: 0;
      }
      
      #root {
        height: 100vh;
        height: 100dvh; /* Dynamic viewport height para móviles */
        overflow: hidden;
        display: flex;
        flex-direction: column;
      }
      
      /* Prevenir zoom en iOS */
      input, textarea, select {
        font-size: 16px !important;
        -webkit-appearance: none;
      }
      
      /* Scroll suave en móviles */
      .chat-scroll {
        -webkit-overflow-scrolling: touch;
        overscroll-behavior: contain;
        scroll-behavior: smooth;
      }
      
      /* Mejorar scroll en iOS pero permitir pull-to-refresh */
      body {
        -webkit-overflow-scrolling: touch;
      }
      
      /* Permitir pull-to-refresh en el chat */
      .chat-container {
        -webkit-overflow-scrolling: touch;
      }
      
      /* Mejorar scroll en el área de mensajes */
      .messages-scroll {
        overscroll-behavior: contain;
        overscroll-behavior-y: contain;
        -webkit-overflow-scrolling: touch;
        scroll-behavior: smooth;
      }
      
      /* Encuadre móvil mejorado - Más compacto */
      @media (max-width: 640px) {
        .mobile-frame {
          padding-left: 0.75rem;
          padding-right: 0.75rem;
        }
        
        .mobile-compact {
          padding: 0.5rem; /* Reducido de 0.75rem */
        }
        
        /* Header más compacto */
        .mobile-header {
          padding-top: 0.5rem;
          padding-bottom: 0.5rem;
        }
        
        /* Input más compacto */
        .mobile-input {
          padding-top: 0.5rem;
          padding-bottom: 0.5rem;
        }
        
        /* Mejor espaciado para burbujas */
        .bubble-spacing {
          margin-bottom: 0.5rem; /* Reducido */
        }
        
        /* Ajuste de ancho para pantallas muy pequeñas */
        .mobile-bubble-user {
          max-width: 75%;
        }
        
        .mobile-bubble-bot {
          max-width: 80%;
        }
        
        /* Reducir espaciado entre mensajes en móvil */
        .message-spacing {
          margin-bottom: 0.5rem;
        }
      }
      
      /* Para pantallas muy pequeñas (iPhone SE, etc.) */
      @media (max-width: 375px) {
        .mobile-bubble-user {
          max-width: 70%;
        }
        
        .mobile-bubble-bot {
          max-width: 75%;
        }
      }
      
      /* Mejoras visuales */
      .message-shadow {
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }
      
      .input-shadow {
        box-shadow: 0 -2px 8px rgba(0, 0, 0, 0.05);
      }
    </style>
  </head>
  <body>
    <noscript>Necesitas habilitar JavaScript para ejecutar esta aplicación.</noscript>
    <div id="root"></div>
  </body>
</html>
